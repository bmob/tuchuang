<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="image/icon_32.png">

    <title>[Chrome]图片存储Flickr小工具</title>

    <link href="lib/ref/tip/tip-green/tip-green.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="popup.css" rel="stylesheet" type="text/css">

</head>
<body>


<header id="head">
    <a href="login.html" id="userinfo">
        Sign in
    </a>

    <div id="container">
        <div id="app">Uploader</div>
    </div>
</header>

<article id="upload">

    <div id="editable" title="把图片粘贴到这里.">
    </div>

    <div id="callback">
        <table>
            <tr>
                <td>
                    <label>图片地址：</label>
                </td>
                <td width="100%">
                    <input>
                </td>
                <td>
                    <button class="copy">复制</button>
                </td>

            </tr>
        </table>

    </div>
</article>

<script src="lib/ref/jquery.js"></script>
<script src="lib/ref/md5.js"></script>

<script src="lib/ref/jquery.zclip.min.js"></script>
<script src="lib/ref/tip/jquery.poshytip.min.js"></script>

<script src="lib/jquery.md5.js"></script>
<script src="lib/jquery.storage.js"></script>
<script src="lib/jquery.base58.js"></script>
<script src="lib/jquery.flickr.js"></script>

<script src="popup.js"></script>

</body>
</html>
